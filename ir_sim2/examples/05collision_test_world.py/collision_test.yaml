world:
  world_height: 10
  world_width: 10
  step_time: 0.01  # for robot motion 100Hz
  sample_time: 0.05  # for render and data extraction 20 Hz 
  offset_x: 0
  offset_y: 0

robots:
  type: 'robot_diff'  # # robot_omni, robot_diff 
  number: 2
  distribute: 'manual' # random, circular, 
  state_list: [[1, 1, 0], [2, 1, 0]]
  goal_list: [[7, 7, 0], [7, 2, 0]]
  radius_list: 0.2
  radius_exp_list: 0.1
  vel_min: [0, -1.5]
  vel_max: [1.5, 1.5]

obstacles:
  - type: 'obstacle_circle'
    number: 2
    distribute: 'manual' # random, circular
    dynamic: True
    sport: 'wander' # default, wander, patrol
    sport_range: [0, 0, 10, 10]  # xmin xmax ymin ymax  (if sport 'wander')
    point_list: [[6, 9], [3, 4]]
    goal_list: [[4, 1], [9, 9]]
    radius_list: [0.3, 0.5]
    vel_min: [-1, -1]
    vel_max: [1, 1]
    
  - type: 'obstacle_polygon'
    number: 1
    distribute: 'manual' # mouse, random
    dynamic: False
    points_list: [ [[1, 2], [3, 1.5], [4, 3], [2, 4]], ]   # init points
    state_list: [ [3, 3, 0], ]   # transform of the points 
    

